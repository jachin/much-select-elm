<div id="single-select-option-selected-event">
  <h3>Single Select - <code>optionSelected</code> Event</h3>
  <much-select>
    <select slot="select-input">
      <option value="hob">The Hobbit</option>
      <option value="lotr1">The Fellowship of the Ring</option>
      <option value="lotr2">The Two Towers</option>
      <option value="lotr3">The Return of the King</option>
    </select>
  </much-select>

  <p>
    Events:
  </p>
  <table id="single-select-option-selected-event-log">
    <thead>
    <tr>
      <th>Event</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#single-select-option-selected-event much-select")
        .addEventListener(
          "optionSelected",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("single-select-option-selected-event-log")
        );
    });
  </script>
</div>
