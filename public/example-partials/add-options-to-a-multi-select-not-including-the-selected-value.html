<div id="add-options-to-a-multi-select-not-including-the-selected-value">
  <h3>2 Initial (Selected) Options</h3>
  <h4>Then Add More Options</h4>
  <h5>But not the selected value</h5>
  <p>For multi select we should support multiple initial values, then we add options (async).</p>
  <p>It should keep the selected values and add the new options.</p>
  <button>Click me to add options via the DOM</button>
  <much-select multi-select selected-value="Carrots,Peas" multi-select-single-item-removal allow-custom-options></much-select>
  <script>
    document
      .querySelector(
        "#add-options-to-a-multi-select-not-including-the-selected-value button"
      )
      .addEventListener("click", () => {
        document.querySelector(
          "#add-options-to-a-multi-select-not-including-the-selected-value much-select"
        ).innerHTML = `
        <select slot="select-input">
          <option>Zucchini</option>
          <option>Lettuce</option>
          <option>Cucumbers</option>
          <option>Pumpkins</option>
        </select>
      `;
      });
  </script>
</div>
