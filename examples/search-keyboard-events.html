<div id="search-keyboard-events">
  <h3>Search/Filter Keyboard Events</h3>
  <much-select>
    <select slot="select-input">
      <option>Frodo</option>
      <option>Sam</option>
      <option>Merry</option>
      <option>Pippin</option>
    </select>
  </much-select>
  <table id="search-keyboard-events-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>

  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#search-keyboard-events much-select")
        .addEventListener(
          "inputKeyUp",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("search-keyboard-events-log"),
        );
    });
    window.addEventListener("load", () => {
      document
        .querySelector("#search-keyboard-events much-select")
        .addEventListener(
          "inputKeyUpDebounced",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("search-keyboard-events-log"),
        );
    });
  </script>
</div>
