  <script>
    window.addEventListener("load", () => {
      document
        .querySelectorAll("input[name='show-dropdown-footer']")
        .forEach((el) => {
          el.addEventListener("change", (evt) => {
            if (evt.target.value === "on") {
              document
                .querySelector("#show-dropdown-footer much-select")
                .setAttribute("show-dropdown-footer", "");
            } else {
              document
                .querySelector("#show-dropdown-footer much-select")
                .removeAttribute("show-dropdown-footer");
            }
          });
        });
    });
