<div>
  <h3>Multi Select - <code>blurOrUnfocusedValueChanged</code> Event</h3>
  <much-select multi-select allow-custom-options multi-select-single-item-removal>
    <select slot="select-input">
      <option value="Garbanzo">Garbanzo Beans</option>
      <option value="Runner">Runner Beans</option>
      <option value="Guar">Guar Beans</option>
      <option value="Jack">Jack Beans</option>
    </select>
  </much-select>
  <table id="multi-select-blur-or-unfocused-value-change-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#multi-select-blur-or-unfocused-value-change much-select")
        .addEventListener(
          "blurOrUnfocusedValueChanged",
          // eslint-disable-next-line no-undef
          makeLogEventHandler(
            "multi-select-blur-or-unfocused-value-change-event-log",
          ),
        );
    });
  </script>
</div>
