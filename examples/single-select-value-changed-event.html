<div id="single-select-value-changed-event">
  <h3>Single Select - <code>valueChanged</code> Event</h3>
  <much-select>
    <select slot="select-input">
      <option>String Beans</option>
      <option>Lima Beans</option>
      <option>White Beans</option>
      <option>Red Beans</option>
    </select>
  </much-select>
  <table id="single-select-value-changed-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
      <tr class="event-log-empty-row">
        <td colspan="2"><em>Waiting for events.</em></td>
      </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#single-select-value-changed-event much-select")
        .addEventListener(
          "valueChanged",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("single-select-value-changed-event-log"),
        );
    });
  </script>
</div>
