<div id="single-select-option-deselected-event">
  <h3>Single Select - <code>optionDeselected</code> Event</h3>
  <much-select>
    <select slot="select-input">
      <option value="4_99">String Beans</option>
      <option value="5_99">Lima Beans</option>
      <option value="1_08">White Beans</option>
      <option value="3_92">Red Beans</option>
    </select>
  </much-select>
  <table id="single-select-option-deselected-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#single-select-option-deselected-event much-select")
        .addEventListener(
          "optionDeselected",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("single-select-option-deselected-event-log"),
        );
    });
  </script>
</div>
