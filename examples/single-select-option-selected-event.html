<div>
  <h3>Single Select - <code>optionSelected</code> Event</h3>
  <much-select>
    <select slot="select-input">
      <option value="hob">The Hobbit</option>
      <option value="lotr1">The Fellowship of the Ring</option>
      <option value="lotr2">The Two Towers</option>
      <option value="lotr3">The Return of the King</option>
    </select>
  </much-select>
  <table id="single-select-option-selected-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#single-select-option-selected-event much-select")
        .addEventListener(
          "optionSelected",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("single-select-option-selected-event-log"),
        );
    });
  </script>
</div>
