<div id="multi-select-option-deselected-event">
  <h3>Multi Select - <code>optionDeselected</code> Event</h3>
  <p>For this event to trigger you need to select a value then remove it (delete it). Not just select a different value.</p>
  <p>You can also highlight one or more options and hit the delete key.</p>
  <much-select multi-select>
    <select slot="select-input">
      <option value="FRGMNT">FRGMNT</option>
      <option value="Spy House">Spy House</option>
      <option value="Starbucks">Starbucks</option>
      <option value="Caribou">Caribou</option>
    </select>
  </much-select>
  <table id="multi-select-option-deselected-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#multi-select-option-deselected-event much-select")
        .addEventListener(
          "optionDeselected",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("multi-select-option-deselected-event-log"),
        );
    });
  </script>
</div>
