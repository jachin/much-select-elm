<div id="multi-select-value-cleared">
  <h3>Multi Select - <code>valueCleared</code> Event</h3>
  <much-select multi-select="true">
    <select slot="select-input">
      <option selected="selected">Pineapple</option>
      <option selected="selected">Pine cone</option>
      <option>Pine nut</option>
    </select>
  </much-select>
  <table id="multi-select-value-cleared-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#multi-select-value-cleared much-select")
        .addEventListener(
          "valueCleared",
          // eslint-disable-next-line no-undef
          makeLogEventHandler("multi-select-value-cleared-event-log"),
        );
    });
  </script>
</div>
