<div id="single-select-blur-or-unfocused-value-change">
  <h3>Single Select - <code>blurOrUnfocusedValueChanged</code> Event</h3>
  <much-select>
    <select slot="select-input">
      <option value="111">Grass Pea</option>
      <option value="222">Velvet Bean</option>
      <option value="333">Sword Bean</option>
      <option value="444">Soybean</option>
    </select>
  </much-select>
  <table id="single-select-blur-or-unfocused-value-change-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#single-select-blur-or-unfocused-value-change much-select")
        .addEventListener(
          "blurOrUnfocusedValueChanged",
          // eslint-disable-next-line no-undef
          makeLogEventHandler(
            "single-select-blur-or-unfocused-value-change-event-log",
          ),
        );
    });
  </script>
</div>
