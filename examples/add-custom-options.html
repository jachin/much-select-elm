<div>
  <h3>Add Custom Options</h3>
  <p>
    Using the <code>allow-custom-options</code> attribute to allow the user to choose a "new" value (one that is not in the list of options).
  </p>
  <much-select allow-custom-options></much-select>
  <table id="single-select-custom-option-event-log" class="event-log">
    <thead>
    <tr>
      <th colspan="2" class="event-log-title">Event Log</th>
    </tr>
    <tr>
      <th class="event-log-heading events-name-col">Event</th>
      <th class="event-log-heading events-details-col">Details</th>
    </tr>
    </thead>
    <tbody>
    <tr class="event-log-empty-row">
      <td colspan="2"><em>Waiting for events.</em></td>
    </tr>
    </tbody>
  </table>
  <script>
    window.addEventListener("load", () => {
      document
        .querySelector("#add-custom-options much-select")
        .addEventListener(
          "customValueSelected",
          makeLogEventHandler("single-select-custom-option-event-log"),
        );
    });
  </script>
</div>
